<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head lang="pt-br">

    <title>Blog do Maroto</title>
    <meta charset="utf-8"/>


    <!--        CSS         -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">

</head>

<body>

<header>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                  Blog do Maroto
                </span>
        </div>
    </nav>

</header>

<section>

    <div class="container" style="width: 60%; padding-botton: 30px; margin-top: 30px;">

        <nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Posts</a></li>
            </ol>
        </nav>

        <div class="card" th:each="post : ${posts}" style="margin-top: 30px;">

            <div class="card-header">
                <h3 class="card-title">
                    <span th:text="${post.titulo}"></span>
                </h3>
            </div>

            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>
                        <span th:utext="${#strings.abbreviate(post.texto, 200)}"></span>
                    </p>
                    <footer class="blockquote-footer">
                        <span th:text="${post.autor}"></span> :
                        <cite title="Source Title">
                            <span th:text="${post.data}"></span>
                        </cite>

                        <div style="text-align: right;">
                            <a href="#" class="btn btn-primary" style="margin-top: 10px; margin-left: 30px;">
                                Artigo Completo
                            </a>
                        </div>
                    </footer>
                </blockquote>
                
            </div>
        </div>
    </div>

</section>

</body>
</html>
